<button class=" btn btn-danger mb-3" (click)='quoteDelete(true)' >Delete</button>
&nbsp;
<button class="btn btn-success mb-3" (click)='likeButtonClick()'>
    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
    {{upVotes}}
</button>
&nbsp;
<button class="btn btn-success mb-3" (click)='dislikeButtonClick()'>
    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
    {{downVotes}}
</button>
